      }
      iframe#viewer1, iframe#viewer2 {
        height: 400px;

    }
    </style>

  <body>
    <div class="logo">
      <img alt="Tug Hill Commission Logo" src="https://tughill.org/wp-content/uploads/2024/06/THC-2024-LOGO-RESIZED-FOR-WEBSITE.png" style="width: 125px; height: 94px;" />
    </div>
    <div class="page-header">
      <p style="font-size:22px;">NEW YORK STATE</p>

    </div>
    <div class="top-bar"></div>
    <h1>Staff</h1>
    <p><strong><a href="https://c4abc699.caspio.com/folderlogout">Logout</a></strong></p>
    <script>
      // https://forums.caspio.com/topic/6885-caspio-iframe-embedded-tabbed-interface/
       function getElementByClass(classer) {
         var allHTMLTags=document.getElementsByTagName("*");
         var array = [];
         for (i=0; i<allHTMLTags.length; i++) {
         if (allHTMLTags[i].className==classer) {
         array.push(allHTMLTags[i]);
         }}
         return array;
       }
       
       function channel(n){
         var frames = getElementByClass("ChannelView");
         var length = frames.length;
         for(var i = 0; i < length; i++)
         { if(frames[i].id == ("viewer"+ n))
         { frames[i].style.display = "inline";
           frames[i].contentWindow.location.reload();
        
         }else{ frames[i].style.display = "none";}}
       }
     </script>
       
     <div style="display:block; text-align:left;">
       <div style="display:block;">
         <ul id="menu">
           <li><a onclick="channel(0)">Tab 0</a></li>
           <li><a onclick="channel(1)">Tab 1</a></li>
           <li><a onclick="channel(2)">Tab 2</a></li>
         </ul>
       </div>
       <iframe frameborder=0 src="https://c4abc699.caspio.com/dp/fbc3e0002508027d2c4a4e45b028"></iframe>
       <div class="content">
         <!--<iframe frameborder=0 id="viewer0" class="ChannelView" src="https://c4abc699.caspio.com/dp/fbc3e0002508027d2c4a4e45b028" style="display:inline"></iframe>-->
         <iframe frameborder=0 id="viewer1" class="ChannelView" src="https://c4abc699.caspio.com/dp/fbc3e00099d4a7d230b34503a4a6"></iframe>
         <iframe frameborder=0 id="viewer2" class="ChannelView" src="https://c4abc699.caspio.com/dp/fbc3e000c8a2b1f6be97496ea290"></iframe>
       </div>
